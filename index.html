<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sentiment Analysis Api Testing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sentiment Analysis Apis Testing  1.0</h2>
  <br><br>
  <form class="form-horizontal" action="http://127.0.0.1:5000/predict" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="query">Enter your review</label>
      <div class="col-sm-10">          
        <textarea class="form-control" id="query" rows="5" placeholder="Enter your review" name="query"></textarea>
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Predict</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
